<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Edit Player: #{editPlayer.player.name}</title>
</h:head>
<h:body>
	<h1>Hello World PrimeFaces</h1>

	<h:form id="form">
		<h:panelGrid columns="2">
			<h:outputLabel for="playerName" value="Name:" />
			<h:inputText id="playerName" value="#{editPlayer.player.name}" />
			<h:outputLabel for="playerPosition" value="Position:" />
			<h:inputText id="playerPosition"
				value="#{editPlayer.player.position}" />
			<h:outputLabel for="playerNumber" value="Number:" />
			<h:inputText id="playerNumber" value="#{editPlayer.player.number}" />
			<h:outputLabel for="playerAge" value="Age:" />
			<h:inputText id="playerAge" value="#{editPlayer.player.age}" />
			<h:outputLabel for="playerWeight" value="Weight:" />
			<h:inputText id="playerWeight" value="#{editPlayer.player.weight}" />
			<h:outputLabel for="playerHeight" value="Height:" />
			<h:inputText id="playerHeight" value="#{editPlayer.player.height}" />
			<h:outputLabel for="playerBirthdate" value="Birthdate:" />
			<h:inputText id="playerBirthdate" value="#{editPlayer.birthdate}">
				<f:convertDateTime pattern="MMM d, yyyy" locale="en" />
			</h:inputText>
			<h:outputLabel for="playerBirthplace" value="Birthplace:" />
			<h:inputText id="playerBirthplace"
				value="#{editPlayer.player.birthplace}" />
			<h:outputLabel for="playerImageUrl" value="Image Url:" />
			<h:inputText id="playerImageUrl"
				value="#{editPlayer.player.imageUrl}" size="80" />
			<h:outputLabel for="playerBigImageUrl" value="Big Image Url:" />
			<h:inputText id="playerBigImageUrl"
				value="#{editPlayer.player.bigImageUrl}" size="80" />
			<h:outputLabel for="playerTeams" value="Team*:" />
			<h:selectOneMenu id="playerTeams" value="#{editPlayer.team_id}"
				required="true">
				<f:selectItem itemLabel="Select One Team" itemValue="" />
				<f:selectItems value="#{editPlayer.teams}" />
			</h:selectOneMenu>
			<h:commandButton value="Save" action="#{editPlayer.save}">
				<f:param name="action" value="${param.id}" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
