<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Create new Game</title>
</h:head>
<h:body>
	<h1>Create new game</h1>

	<h:form id="form">
		<h:messages infoStyle="color:green;margin:8px;"
			errorStyle="color:red;margin:8px;" />

		<h:outputLabel for="homeTeam" value="Home-Team: " />

		<h:selectOneMenu id="homeTeam" value="#{gameCreateMB.homeTeam}"
			required="true">
			<f:selectItem itemLabel="Select One Team" itemValue="" />
			<f:selectItems value="#{gameCreateMB.teams}" />
		</h:selectOneMenu> :
		
		<h:outputLabel for="awayTeam" value="Away-Team: " />
		<h:selectOneMenu id="awayTeam" value="#{gameCreateMB.awayTeam}"
			required="true">
			<f:selectItem itemLabel="Select One Team" itemValue="" />
			<f:selectItems value="#{gameCreateMB.teams}" />
		</h:selectOneMenu>

		<h:outputText for="homeTeamScore" value=" "/>
		<h:inputText id="homeTeamScore"
			value="#{gameCreateMB.game.homeTeamScore}" size="5"/>
		<h:outputText for="homeTeamScore" value=" "/>
		<h:inputText id="awayTeamScore"
			value="#{gameCreateMB.game.awayTeamScore}"  size="5"/>
		<br />
		<br />
		<h:selectBooleanCheckbox id="overtimeWin" value="#{gameCreateMB.game.winInOvertime}" /> <h:outputLabel for="overtimeWin" value=" Overtime "/>
		<h:selectBooleanCheckbox id="shootoutWin" value="#{gameCreateMB.game.winInShootout}" /> <h:outputLabel for="shootoutWin" value=" Shootout" />
		
		<h:outputText style="white-space:pre;" value="           "/>
		<h:outputLabel for="date" value="Date: "/>
		<h:inputText id="date" value="#{gameCreateMB.game.gameDate}" size="20"
			required="true">

			<f:convertDateTime pattern="MMMM d, yyyy" locale="en" />
		</h:inputText>

		<h:commandButton value="Save" action="#{gameCreateMB.save}">
		</h:commandButton>
	</h:form>

</h:body>
</html>
