<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Create new Player</title>
</h:head>
<h:body>
	<h1>Create new Player</h1>

	<h:form id="form">
		<h:messages infoStyle="color:green;margin:8px;"
			errorStyle="color:red;margin:8px;" />
		<h:panelGrid columns="2">
			<h:outputLabel for="playerName" value="Name"></h:outputLabel>
			<h:inputText id="playerName" required="true" value="#{playerCreateMB.player.name}" />
			<h:outputLabel for="playerPosition" value="Position"></h:outputLabel>

			<h:selectOneMenu id="playerPosition" value="#{playerCreateMB.player.position}">
				<f:selectItem itemValue="LW" itemLabel="Left Wing" />
				<f:selectItem itemValue="RW" itemLabel="Right Wing" />
				<f:selectItem itemValue="C" itemLabel="Center" />
				<f:selectItem itemValue="D" itemLabel="Defenseman" />
				<f:selectItem itemValue="G" itemLabel="Goalie" />
			</h:selectOneMenu>

			<h:outputLabel for="playerNumber" value="Number:"></h:outputLabel>
			<h:inputText id="playerNumber"
				value="#{playerCreateMB.player.number}" />
			<h:outputLabel for="playerAge" value="Age:"></h:outputLabel>
			<h:inputText id="playerAge" value="#{playerCreateMB.player.age}" />
			<h:outputLabel for="playerWeight" value="Weight:"></h:outputLabel>
			<h:inputText id="playerWeight"
				value="#{playerCreateMB.player.weight}" />
			<h:outputLabel for="playerHeight" value="Height:"></h:outputLabel>
			<h:inputText id="playerHeight"
				value="#{playerCreateMB.player.height}" />
			<h:outputLabel for="playerBirthdate" value="Birthdate:"></h:outputLabel>
			<h:inputText id="playerBirthdate"
				value="#{playerCreateMB.player.birthdate}">
				<f:convertDateTime pattern="MMMM d, yyyy" locale="en" />
			</h:inputText>
			<h:outputLabel for="playerBirthplace" value="Birthplace:"></h:outputLabel>
			<h:inputText id="playerBirthplace"
				value="#{playerCreateMB.player.birthplace}" />
			<h:outputLabel for="playerImageUrl" value="Image Url:"></h:outputLabel>
			<h:inputText id="playerImageUrl"
				value="#{playerCreateMB.player.imageUrl}" size="80" />
			<h:outputLabel for="playerBigImageUrl" value="Big Image Url:"></h:outputLabel>
			<h:inputText id="playerBigImageUrl"
				value="#{playerCreateMB.player.bigImageUrl}" size="80" />
			<h:outputLabel for="playerTeams" value="Team*:" />
			<h:selectOneMenu id="playerTeams" value="#{playerCreateMB.team_id}"
				required="true">
				<f:selectItem itemLabel="Select One Team" itemValue="" />
				<f:selectItems value="#{playerCreateMB.teams}" />
			</h:selectOneMenu>
			<h:commandButton value="Save" action="#{playerCreateMB.save}">
			</h:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
