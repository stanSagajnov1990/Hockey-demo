<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Edit Player: #{playerEditMB.player.name}</title>
</h:head>
<h:body>
	<h1>Edit Player: #{playerEditMB.player.name}</h1>

	<h:link value="Back to the list" outcome="/player_list" />
	<br />
	<br />

	<h:form id="form">
		<h:messages infoStyle="color:green;margin:8px;"
			errorStyle="color:red;margin:8px;" />
		<input type="hidden" name="id" value="${param.id}" />
		<h:panelGrid columns="2">
			<h:outputLabel for="playerName" value="Name:" />
			<h:inputText id="playerName" value="#{playerEditMB.player.name}" />
			<h:outputLabel for="playerPosition" value="Position:" />
			<h:inputText id="playerPosition"
				value="#{playerEditMB.player.position}" />
			<h:outputLabel for="playerNumber" value="Number:" />
			<h:inputText id="playerNumber" value="#{playerEditMB.player.number}" />
			<h:outputLabel for="playerAge" value="Age:" />
			<h:inputText id="playerAge" value="#{playerEditMB.player.age}" />
			<h:outputLabel for="playerWeight" value="Weight:" />
			<h:inputText id="playerWeight" value="#{playerEditMB.player.weight}" />
			<h:outputLabel for="playerHeight" value="Height:" />
			<h:inputText id="playerHeight" value="#{playerEditMB.player.height}" />
			<h:outputLabel for="playerBirthdate" value="Birthdate:" />
			<h:inputText id="playerBirthdate"
				value="#{playerEditMB.player.birthdate}">
				<f:convertDateTime pattern="MMMM d, yyyy" locale="en" />
			</h:inputText>
			<h:outputLabel for="playerBirthplace" value="Birthplace:" />
			<h:inputText id="playerBirthplace"
				value="#{playerEditMB.player.birthplace}" />
			<h:outputLabel for="playerImageUrl" value="Image Url:" />
			<h:inputText id="playerImageUrl"
				value="#{playerEditMB.player.imageUrl}" size="80" />
			<h:outputLabel for="playerBigImageUrl" value="Big Image Url:" />
			<h:inputText id="playerBigImageUrl"
				value="#{playerEditMB.player.bigImageUrl}" size="80" />
			<h:outputLabel for="playerTeams" value="Team*:" />
			<h:selectOneMenu id="playerTeams" value="#{playerEditMB.team_id}"
				required="true">
				<f:selectItem itemLabel="Select One Team" itemValue="" />
				<f:selectItems value="#{playerEditMB.teams}" />
			</h:selectOneMenu>
			<h:commandButton value="Save" action="#{playerEditMB.save}">
				<f:param name="action" value="${param.id}" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
